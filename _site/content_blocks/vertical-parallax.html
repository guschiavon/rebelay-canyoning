
<!-- The large vertical parallax section -->
<section class="photo-height">
  <div class="image-container bg-image parallax parallax-1">
    <img src="{{ page.large_image }}" alt="{{ page.large_image_alt-text }}" />
    <div class="caption-large padded-lg">
      <h3>
        {{ page.large_image_title }}
      </h3>
      <p>
        {{ page.large_image_caption }}
      </p>
    </div>
  </div>
</section>
