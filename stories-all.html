---
layout: default
latest: true
---

<!-- The following code creates a sorted list with items from site.stories sorted by their date and in reverse order, then the following forloop is offset to display all but the last -->
{% assign sorted = (site.stories | sort: 'date') | reverse %}
  {% for article in sorted offset:1 %}

  <section class="story-headlines zoom-container">
    <a href="{{ article.url }}">
      <div class="grid padded-sm bg-image opacity">
        <div class="col-12 {% cycle 'left','right' %}">
          <img src="{{ article.banner_image }}" alt="{{ banner_image_alt-text }}" class="zoom">
          <h3>
            {{article.layout}}
          </h3>
          <h2>
            <span> 0{{article.article_number}}.</span>
          </h2>
          <h2>
            {{article.title}}
          </h2>
          <p class="{% cycle 'exerpt-left','exerpt-right' %} editable" >
            {{article.exerpt}}
          </p>
        </div>
      </div>
    </a>
  </section>
{% endfor %}
