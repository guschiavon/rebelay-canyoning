---
layout: default
---
<div class="grid padded-sm banner bg-image opacity" style="background-image:url({{site.stories.last.banner_image}})">
  <div class="col-12 grid-column-bottom">
    <div class="col-12 right">
      <a href="{{ site.stories.last.url }}"><h2>
        <span> 0{{ site.stories.last.article_number }}. </span>
      </h2>
      <h2>
        {{ site.stories.last.title }}
      </h2>
      </a>
      <div class="col-12 right">
        <p class="exerpt-right">
          {{ site.stories.last.exerpt }}
        </p>
        <a href="{{ site.stories.last.url }}" class="button"> Read the latest story</a>
      </div>
    </div>
  </div>
</div>
