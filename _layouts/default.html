<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

    <!-- for Media Queries to work -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>
      {{ page.title }}
    </title>

    <!-- This is the Favicon (Site icon) -->
    <link rel="shortcut icon" href="/assets/rebelay-icon-transparent.ico">

    <!-- Google Fonts API -->
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Display|Noto+Serif:400,400i,700&display=swap" rel="stylesheet">

    <!-- FontAwesome script-->
    <script src="https://kit.fontawesome.com/b28a5faa19.js" crossorigin="anonymous"></script>

    <!-- Gridlex framework -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css">

    <!-- Load local copy of jQuery from the js folder -->
    <script src="/js/jquery-3.4.1.min.js"></script>

    <!-- master CSS file; keep it at end of HEAD -->
    <link rel="stylesheet" href="/style.css">

  </head>
  <body>
    <header>
        <div class="nav-bar">
          <div class="logo">
            <a href="/">
              <h1>
                Re<span>:</span>belay
              </h1>
            </a>
            <h3>
              Pure canyoning
            </h3>
          </div>
          <div class="right burger">
            <i class="fas fa-bars"></i>
          </div>
          <div class="mobile-nav mobile-show">
            <ul>
              <li>
                <a href="/about">About</a>
              </li>
              <li>
                <a href="/stories-all"> Stories </a>
              </li>
              <li>
                <a href="#"> Shop </a>
              </li>
              <li>
                <a href="/contact"> Contact </a>
              </li>
            </ul>
          </div>

          <div class="desktop-nav right">
            <nav>
              <a href="/about"> About </a>
              <a href="/stories-all"> Stories </a>
              <a href="#"> Shop </a>
              <a href="/contact"> Contact </a>
            </nav>
          </div>
        </div>
        {{ content }}
    </header>

    <footer>

      <section class="center">
        <h4>

        </h4>
        <div class="center share-icons">

          <a href="#"><i class="fab fa-whatsapp-square"></i></a>
          <a href="#"><i class="fab fa-snapchat-square"></i></a>
          <a href="#"><i class="fas fa-envelope-square"></i></a>
        </div>
      </section>
      {% endif %} -->
      <section class="half-height center padded-sm">
        <div>
          <h4>
            Fresh from the canyon<span>:</span>
          </h4>
          <p class="editable">
            Get notified via email when an article is published. No spam.
          </p>
        </div>
        <form action="index.html" method="post">
          <input type="email" name="email" placeholder="Enter your email"><button type="button" name="button" class="form-button">
            Click to subscribe
          </button>
        </form>
        <br>
        <div>
          <h4>
            Re<span>:</span>belay<span>.</span>com
          </h4>
          <div class="social-icons center">
            <a href="https://facebook.com/rebelay.canyoning" target="_blank"><i class="fab fa-facebook-square"></i></a>
            <a href="https://instagram.com/rebelay.canyoning" target="_blank"> <i class="fab fa-instagram"></i> </a>
          </div>
        </div>
      </section>
    </footer>

    <!-- jQuery script -->

    <script>

    console.log('hello from js');

    $(".burger").click(function(){

      $(".mobile-nav").toggleClass("reveal");

      $(this).toggleClass("active");

      console.log("burger clicked");

    });

    </script>
  </body>
</html>
