
{% for item in page.page_blocks %}
  {% if item._id == "image-with-paragraph" %}

    <section class="bg-dark grid padded-top-bottom-4">
      <div class="col-6">
        <img src="{{ item.paragraph_image }}" alt="Some alt text here">
      </div>
      <div class="col-6 padded-lg">
        <p>
          {{ item.section_text }}
        </p>
      </div>
    </section>

  {% endif %}
{% endfor %}
