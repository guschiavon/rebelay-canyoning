
{% for item in page.page_blocks %}
  {% if item._id == "image-with-paragraph" %}

  <section class="bg-mid-gray grid frame">
    <div class="col-6_md-12-middle">
      <img src="{{item.paragraph_image}}" alt="{{item.paragraph_image_alt_text}}">
    </div>
    <div class="col-6_md-12-middle padded-10-8">
      <p>
        {{ item.section_text }}
      </p>
    </div>
  </section>


  {% endif %}
{% endfor %}
