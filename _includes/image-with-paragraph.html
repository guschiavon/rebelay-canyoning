
{% for item in page.page_blocks %}
  {% if item._id == "image-with-paragraph" %}

  <section class="bg-mid-gray grid-noGutter frame">
    <div class="col-6_md-12-middle">
      <img data-src="{{item.paragraph_image}}" alt="{{item.paragraph_image_alt_text}}" class="lazyload">
    </div>
    <div class="col-6_md-12-middle padded-10-8">
      <p class="editable">
        {{ item.section_text }}
      </p>
    </div>
  </section>


  {% endif %}
{% endfor %}
