
<!-- The two image-two caption grid -->
{% for item in page.page_blocks %}
<section class="bg-light">
  <div class="padded-lg">
    <div class="grid">
      <div class="col-7">
        <img src="{{ item.grid_top_image }}" alt="{{ item.grid_top_image_alt_text }}">
      </div>
      <p class="col-5 caption-small right">
        {{ item.grid_top_image_caption_text }}
      </p>
    </div>
    <div class="grid">
      <p class="col-5-bottom caption-small">
        {{ item.grid_bottom_image_caption_text }}
      </p>
      <div class="col-7 margin-top-negative-4">
        <img src="{{ item.grid_bottom_image }}" alt="{{ item.grid_bottom_image_alt_text }}">
      </div>
    </div>
  </div>
</section>
{% endfor %}
