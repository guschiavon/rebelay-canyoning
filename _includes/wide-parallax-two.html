
<!-- The wide parallax section -->
{% for item in page.page_blocks %}
  {% if item._id == "fullscreen-two" %}

    <section class="photo-height">
      <div class="image-container bg-image parallax">
        <img src="{{ item.second_fullscreen_image }}" alt="{{ item.second_fullscreen_image_alt_text }}" />
        <div class="caption-half-screen padded-lg">
          <h3>
            {{ item.second_fullscreen_image_title }}
          </h3>
          <p>
            {{ item.second_fullscreen_image_caption_text }}
          </p>
        </div>
      </div>
    </section>

  {% endif %}
{% endfor %}
