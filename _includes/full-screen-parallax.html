<!-- Another full-screen image with Parallax -->

{% for item in page.page_blocks %}
  {% if item._id == "full-screen-parallax" %}

    <section class="photo-height parallax">
      <div class="image-container">
        <img src="{{ item.large_image }}" alt="{{ item.large_image_alt_text }}">
      </div>
    </section>
  {% endif %}

{% endfor %}
